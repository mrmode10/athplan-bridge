name: Production Hardening & Deploy Check

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-verify:
    runs-on: ubuntu-latest
    
    env:
      # Mock env vars to prevent critical logging/crashes during CI check
      SUPABASE_URL: "https://mock.supabase.co"
      SUPABASE_KEY: "mock-key"
      PORT: 3000

    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'npm'
        
    - name: Install Dependencies
      run: npm ci
      
    - name: Build Project
      run: npm run build
      
    - name: Audit Output
      run: |
        if [ ! -f "dist/app.js" ]; then
          echo "Error: dist/app.js missing"
          exit 1
        fi
        echo "Build Check: OK"

    - name: Runtime Health Verification
      run: |
        # Start server in background
        node dist/app.js &
        PID=$!
        
        # Wait for server to boot
        sleep 5
        
        # Check health endpoint
        response=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:3000/health)
        
        if [ "$response" -eq "200" ]; then
          echo "Runtime Verification: SUCCESS (HTTP 200)"
          kill $PID
          exit 0
        else
          echo "Runtime Verification: FAILED (HTTP $response)"
          kill $PID
          exit 1
        fi
