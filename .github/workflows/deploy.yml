name: Production Gatekeeper & Deploy

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-verify:
    runs-on: ubuntu-latest

    # Inject Secrets into the Runner for Real Connection Testing
    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
      PORT: 3000

    steps:
    - name: üõ°Ô∏è Checkout Code
      uses: actions/checkout@v4

    - name: üü¢ Setup Node.js 22 (Hostinger Match)
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'

    - name: üì¶ Install Dependencies
      run: npm ci

    - name: üèóÔ∏è Build Production Artifact
      run: |
        npm run build
        echo "‚úÖ Build Complete. Verifying output..."
        if [ ! -f "dist/app.js" ]; then
          echo "‚ùå Error: dist/app.js is missing!"
          exit 1
        fi
        ls -la dist/

    - name: ü©∫ SELF-HEAL CHECK: Runtime Simulation
      run: |
        # 1. Create a temporary .env for the simulation (ensures dotenv compatibility)
        echo "SUPABASE_URL='${{ secrets.SUPABASE_URL }}'" >> .env
        echo "SUPABASE_KEY='${{ secrets.SUPABASE_KEY }}'" >> .env

        # 2. Start the server in the background
        echo "üöÄ Starting Bridge for Health Check..."
        nohup node dist/app.js > app.log 2>&1 &
        PID=$!

        # 3. Wait for boot (5 seconds)
        sleep 5

        # 4. Ping the Health Check
        echo "üì° Pinging /health..."
        HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:3000/health)

        # 5. Analyze Result
        if [ "$HTTP_CODE" -eq 200 ]; then
          echo "‚úÖ HEALTH CHECK PASSED: Bridge is responding and Supabase is connected."
          kill $PID
          exit 0
        else
          echo "‚ùå CRITICAL FAILURE: Health endpoint returned $HTTP_CODE"
          echo "üîç APPLICATION LOGS:"
          cat app.log
          kill $PID
          exit 1
        fi

