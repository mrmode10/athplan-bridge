name: Production Gatekeeper & Deploy

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-verify:
    runs-on: ubuntu-latest

    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}

    steps:
      - name: üõ°Ô∏è Checkout Code
        uses: actions/checkout@v4

      - name: üü¢ Setup Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: üì¶ Install Dependencies
        run: npm ci --no-audit --no-fund

      - name: üèóÔ∏è Build Production Artifact
        run: |
          npm run build
          if [ ! -f "dist/app.js" ]; then
            echo "‚ùå Error: dist/app.js is missing!"
            exit 1
          fi
          ls -la dist/

      - name: ü©∫ SELF-HEAL CHECK
        shell: bash
        run: |
          # 1. Create a temporary .env for the simulation
          echo "SUPABASE_URL='${{ secrets.SUPABASE_URL }}'" >> .env
          echo "SUPABASE_KEY='${{ secrets.SUPABASE_KEY }}'" >> .env
          echo "STRIPE_SECRET_KEY='${{ secrets.STRIPE_SECRET_KEY }}'" >> .env



          # 2. Start server in background
          nohup node dist/app.js > app.log 2>&1 &
          PID=$!
          echo "Server PID: $PID"
          
          # 3. Wait for boot
          sleep 5

          # 4. Check Health
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:3000/health)
          echo "HTTP Response: $HTTP_CODE"

          # 5. Validate
          if [ "$HTTP_CODE" -eq 200 ]; then
            echo "‚úÖ SUCCESS"
            kill $PID
            exit 0
          else
            echo "‚ùå FAILED"
            cat app.log
            kill $PID
            exit 1
          fi
