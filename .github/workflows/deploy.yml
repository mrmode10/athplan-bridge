name: Production Gatekeeper & Deploy

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-verify:
    runs-on: ubuntu-latest
    
    # Inject Supabase Secrets into the Runner for Runtime Simulation
    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
      PORT: 3000

    steps:
    - name: üõ°Ô∏è Checkout Code
      uses: actions/checkout@v4

    - name: üü¢ Setup Node.js 22 (Hostinger Match)
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'

    - name: üì¶ Install Dependencies
      run: npm ci

    - name: üèóÔ∏è Build Production Artifact
      run: |
        npm run build
        echo "‚úÖ Build Complete. Checking dist/ folder..."
        ls -la dist/

    - name: ü©∫ SELF-HEAL CHECK: Runtime Simulation
      run: |
        # 1. Create a temporary .env for the simulation
        echo "SUPABASE_URL=${{ secrets.SUPABASE_URL }}" >> .env
        echo "SUPABASE_KEY=${{ secrets.SUPABASE_KEY }}" >> .env
        
        # 2. Start the server in the background
        echo "üöÄ Starting Bridge..."
        nohup node dist/app.js > app.log 2>&1 &
        PID=$!
        
        # 3. Wait for boot (5 seconds)
        sleep 5
        
        # 4. Ping the Health Check
        echo "üì° Pinging /health..."
        HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:3000/health)
        
        # 5. Analyze Result
        if [ "$HTTP_CODE" -eq 200 ]; then
          echo "‚úÖ HEALTH CHECK PASSED: Bridge is responding and Supabase is connected."
          kill $PID
          exit 0
        else
          echo "‚ùå CRITICAL FAILURE: Health endpoint returned $HTTP_CODE"
          echo "üîç APPLICATION LOGS:"
          cat app.log
          kill $PID
          exit 1
        fi

    # OPTIONAL: If you use a Hostinger Deploy Webhook, uncomment this:
    # - name: üöÄ Trigger Hostinger Deploy
    #   if: success()
    #   run: curl -X POST ${{ secrets.HOSTINGER_DEPLOY_WEBHOOK }}
