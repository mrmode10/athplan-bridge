name: Production Hardening & Deploy Check

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-audit:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'npm'
        
    - name: Install Dependencies
      run: npm ci
      
    - name: Build Project
      run: npm run build
      
    - name: Verify Dist Generation
      run: |
        if [ ! -f "dist/app.js" ]; then
          echo "Error: dist/app.js not generated"
          exit 1
        fi
        echo "Build verification successful: dist/app.js exists"

    # This workflow ensures that code pushed to main is ALWAYS buildable.
    # Hostinger will pull this verified code.
